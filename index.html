    <!-- Bootstrap -->

<body>

            <div class="logo">
                <img src="./img/logo/heladeriadonjose.png" alt="don josé cucurucho">

        <nav >
            <ul>
                <li><a class="active" href="./index.html">Home</a></li>
                <li><a href="./pages/productos.html">Productos</a></li>
